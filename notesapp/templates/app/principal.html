{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <title>Document</title>
    {% load pwa %} 
    {% load bootstrap_icons %}
    {% progressive_web_app_meta %}

    
</head>
<body>
  

<header class="navbar sticky-top bg-ligth flex-md-nowrap p-0 shadow" >
  <a style="color: black;" class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">OnNotes</a>

  <ul class="navbar-nav flex-row d-md-none">
    <li class="nav-item text-nowrap">
      <button style="background: rebeccapurple; border-radius: 11px;" class="nav-link px-3 text-white " type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        {% bs_icon 'stickies-fill' %}
      </button>
    </li>
  </ul>
</header>

<div class="container-fluid">
<div class="row">
  <div style=" height: 94.5vh;" class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
    <div class="offcanvas-lg offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
          <span>Saved reports</span>
        </h6>
       
        <hr class="my-3">
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
          <span>Saved reports</span>
        </h6>
       
        <hr class="my-3">
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
          <span>Saved reports</span>
        </h6>
        <hr class="my-3">
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-body-secondary text-uppercase">
          <span>Saved reports</span>
        </h6>
 
      
      </div>
    </div>
  </div>

  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

    <br>
    <div class="card text-center">
      <div class="card-header">
        Titulo de Tarea
      </div>
      <div class="card-body">
      </div>
      <div class="card-footer text-body-secondary">
        Fecha limite para la metas
        <input type="date" name="" id="">
          <button type="button" class="btn btn-default">
            <svg class="bi" width="24" height="24">{% bs_icon 'star' %}</svg> Favotiros
          </button>
          <button type="button" class="btn btn-default">
            <svg class="bi" width="24" height="24">{% bs_icon 'trash2-fill' %}</svg> Eliminar
          </button>
      </div>
    </div>

    
    
  </main>
</div>
</div>
        
</body>
</html>
